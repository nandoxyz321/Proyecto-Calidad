<!DOCTYPE html>
<html>
<head th:replace="principal/index :: head"></head>
<body>
    
    <div class="wrapper"> 
    
   		<div th:replace="principal/index :: header" class="header"></div>

		<div th:replace="principal/index :: sidebar" class="sidebar"></div>
    
    
    	<div class="main-container"> 
    	
    		<div class="container mt-3">
        <div class="card">
            <h2 class="card-header text-center" th:text="${titulo}"></h2>
            <form th:action="@{/trabajadores/form}" th:object="${trabajador}" method="post">
            <div class="card-body">
              <h5 class="card-title"></h5>
             
                <div class="row mb-3">
                    <div class="col-6">
                        <label>CODIGO TRABAJADOR</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="código generado" readonly/>
                        <!--  <small class="form-text text-danger" th:if="${#fields.hasErrors('codigoTrabajador')}" th:errors="*{codigoTrabajador}"></small>-->
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label>NOMBRE TRABAJADOR</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="INGRESE NOMBRE" th:errorclass="'form-control alert-danger'" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>

                    <div class="col-6">
                        <label>APELLIDO TRABAJADOR</label>
                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="INGRESE APELLIDO" th:errorclass="'form-control alert-danger'" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-4">
                        <label>DNI TRABAJADOR</label>
                        <input type="text" th:field="*{dni}" class="form-control" placeholder="INGRESE DNI" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                        <small class="form-text text-danger" th:if="${error != null}" th:text="${error}"></small>
                    </div>

                    <div class="col-4">
                        <label>CORREO</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="INGRESE su email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>

                    
                    <div class="col-4">
                        <label>Rol TRABAJADOR</label>
                        <select name="" id="" th:field="*{rol}" class="form-control">
                        <option value="ROLE_ADMIN">administrador</option>
                        <option value="ROLE_ALMAC">almacenero</option>
                        <option value="ROLE_SUPER">supervisor</option>
                        <option value="ROLE_OPERA">operario</option>
                        </select>
                    </div> 
                    
                </div>


                <div class="row mb-3">
                    <div class="col-6">
                        <label>DIRECCION TRABAJADOR</label>
                        <input type="text" th:field="*{direccion}" class="form-control"  placeholder="INGRESE DIRECCION" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
                    </div>
	
					<div class="col-6">
                        <label>TELEFONO</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="INGRESE TELEFONO" th:errorclass="'form-control alert-danger'" maxlength="9" minlength="9" pattern="[0-9]+" title="solo números"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
                    </div>
					                    
                </div>


                <div class="row mb-3">

                    <div class="col-6" th:if="${pass == 1}" >
                        <label>CONTRASEÑA TRABAJADOR</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="INGRESE CONTRASEÑA" maxlength="10" minlength="1" required />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small> 
                    </div>
                </div>
             
				<input type="hidden" th:field="*{idTrabajador}">
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-danger btn-lg" type="submit">REGISTRAR TRABAJADOR</button>
                    </div>
                </div>
               

            </div>
            </form>
          </div>
    </div>
    	
    	</div>
    </div>
    
 

</body>
</html>
